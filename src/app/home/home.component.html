<div class="container">
        <div class="row">
            <div class="col-12"><h2>Anything in your mind</h2></div>
            <div class="col-12">
                <div id="custom-search-input">
                    <div class="input-group">
                        <input id="typeahead" type="text" class="search-query form-control" 
                        [(ngModel)]="valueSearch" [ngbTypeahead]="searchInInput" placeholder="Search" />
                        <span class="input-group-btn">
                            <button (click)="search()" class="btn btn-default" type="submit">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
   
    </div>
