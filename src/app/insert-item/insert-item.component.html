<div class="jumbotron"> 
  <div class="card">
      <form [formGroup]="angForm" (ngSubmit)="onSubmit()">
      <div class="card-header">
          <h1>New Item</h1>
      </div>
      <div class="card-body">   
        <fieldset>        
        <label for="exampleInputFile">Image</label>
        <div class="form-group">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" *ngIf="url">
                <img height="150dp" [src]="url">
            </div>
          
          <input type="file" class="form-control-file" id="exampleInputFile" 
           (onFileChanged)="onFileChanges($event)"  alife-file-to-base64 aria-describedby="fileHelp">
          <small id="fileHelp" class="form-text text-muted">This is some placeholder to input item image.</small>
        </div>
        <div class="form-group">
            <label for="exampleTextarea">Write about it</label>
            <textarea class="form-control" id="exampleTextarea" rows="3" formControlName="description"></textarea>
        </div> 
       
        </fieldset>    
      </div>
      <div class="card-footer"> 
          <button type="submit" class="btn btn-primary">Submit</button>  
      </div>

      </form>
  </div>
</div>
